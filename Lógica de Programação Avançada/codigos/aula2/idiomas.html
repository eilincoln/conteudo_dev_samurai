<html>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
  <script>
    let idioma = prompt("Digite o código do IDIOMA");
    if(idioma == "pt") {
        alert("Olá");
    } else if(idioma == "en") {
        alert("Hello");
    } else if(idioma == 'fr') {
        alert("Salou");
    } else if(idioma == "es"){
        alert("Hola");
    } else {
        alert("Desculpe, mas ainda não temos esse idioma");
    }
  </script>
</html>
