<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objeto Arguments</title>
</head>

<body>
    <script>
        function sum() {
            let res = 0
            for (const n of arguments) {
                res += n
            }
            return res
        }
        console.log(sum(1, 56, 4, 50, 647, 47))
    </script>
</body>

</html>
